<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <div class="container">
      <div class="startGame">
        <h1>Javascript Quiz</h1>
        <p id="directions">
          You have 60 seconds to answer as many questions as you can. If you
          answer incorrectly, you will lose 10 seconds of time. Your final score
          is the time remaining at the end of the quiz. <br /><br />
          Good Luck!
        </p>
        <p id="quiz"></p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="runGame">
        <div class="startquiz"></div>
        <div id="timer"></div>
      </div>

      <div id="stopGame">
        <div id="score"></div>
        <form action="highscores.html">
          <label for="pName">Please input your initials:</label><br /><br />
          <br /><br />
          <input type="text" id="pName" name="pName" />
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>

      <div id="finished">
        <div id="playerName"></div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
