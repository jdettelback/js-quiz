<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <div class="container">
        <h1>Javascript Quiz</h1>>
        <p id = "directions">You have 60 seconds to answer as many questions as you can.  If you answer incorrectly, you will lose 10 seconds of time. Your final score is the time remaining at the end of the quiz.
            Good Luck!</p>
        <p id = "quiz"> </p>
        <button id="start">Start Quiz</button>
        

    </div>
    <div class="startquiz">
        <div id = "timer"></div>
        <script src="./assets/script.js"></script>
    </div>

    <div class="results">
        <p id="score"></p>
    </div>

    <div class="finish">

        <button id="again">Play Again</button>
        <button id="highscore">High Scores</button>
        
    </div>
</body>
</html>
